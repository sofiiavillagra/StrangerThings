<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nombre Real</th>
      <td mat-cell *matCellDef="let element">{{element.actor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Personaje</th>
      <td mat-cell *matCellDef="let element">{{element.character}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
